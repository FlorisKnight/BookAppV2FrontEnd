language:
- node_js

node_js: "11.2.0"

dist: trusty
sudo: required

branches:
  only:
  - master

cache:
  directories:
  - node_modules

install:
- npm install -g yarn
- npm install -g @angular/cli
- npm install --save-dev @angular-devkit/build-angular


script:
- yarn lint
- yarn build --base-href https://github.com/FlorisKnight/BookAppV2FrontEnd

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/BookAppV2Angualr
  on:
    branch: master
