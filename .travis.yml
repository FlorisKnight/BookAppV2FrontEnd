language:
- node_js

node_js: "11.2.0"

branches:
  only:
  - master

cache:
  directories:
  - node_modules

install:
- npm install -g yarn

before_script:
- npm install -g @angular/cli

script:
- yarn lint
- yarn build --base-href https://github.com/FlorisKnight/BookAppV2FrontEnd
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/my-awesome-project
  on:
    branch: master
