<div class="general-width">
  <h2>Book Page</h2>
  <h1>Tittle: {{name}}</h1>
  <p>Author: {{author}}</p>
  <div class="container-fluid general-width container">
    <div class="row flex-row flex-nowrap">
      <div *ngFor="let genre of genres" class="col-12 col-sm-6 col-md-4 col-lg-3 col-xs-4">

          <p>{{genre.name}}</p>

      </div>
    </div>
  </div>
</div>
